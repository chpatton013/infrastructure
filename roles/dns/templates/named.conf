acl "trusted" {
  {% for cidr in (trusted_cidrs | from_yaml) %}
    {{ cidr }};
  {% endfor %}
};

options {
  listen-on port 53 { 127.0.0.1; {{ static_ip }} };
  listen-on-v6 port 53 { ::1; };
  directory "{{ data_directory }}";
  dump-file "{{ data_directory }}/data/cache_dump.db";
  statistics-file "{{ data_directory }}/data/named_stats.txt";
  memstatistics-file "{{ data_directory }}/data/named_mem_stats.txt";
  allow-transfer {
    {% for host in (other_nameserver_ips | from_yaml) %}
      {{ host }};
    {% else %}
      none;
    {% endfor %}
  };
  allow-query { trusted; };

  /*
     - If you are building an AUTHORITATIVE DNS server, do NOT enable recursion.
     - If you are building a RECURSIVE (caching) DNS server, you need to enable
     recursion.
     - If your recursive DNS server has a public IP address, you MUST enable access
     control to limit queries to your legitimate users. Failing to do so will
     cause your server to become part of large scale DNS amplification
     attacks. Implementing BCP38 within your network would greatly
     reduce such attack surface
   */
  recursion yes;

  dnssec-enable yes;
  dnssec-validation yes;

  managed-keys-directory "{{ data_directory }}/dynamic";

  pid-file "{{ runtime_directory }}/named.pid";
  session-keyfile "{{ runtime_directory }}/session.key";

  include "/etc/crypto-policies/back-ends/bind.config";
};

logging {
  channel default_debug {
    file "data/named.run";
    severity dynamic;
  };
};

zone "." IN {
  type hint;
  file "named.ca";
};

include "/etc/named.rfc1912.zones";
include "/etc/named.root.key";
include "{{ config_directory }}/named.conf.local";
